name: Build index
on:
  schedule:
    - cron: "30 2 * * *"   # nightly 02:30 UTC
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow the workflow to push index.json back to the repo
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests beautifulsoup4

      # This script should write ./index.json (at repo root)
      - run: python crawler/crawler_rich.py

      - name: Commit index.json
        run: |
          git config user.name "Index Bot"
          git config user.email "actions@users.noreply.github.com"
          git add index.json
          git commit -m "Update index.json" || echo "No changes"
          git push
