name: Build enriched search index

on:
  workflow_dispatch: {}
  schedule:
    - cron: "23 6 * * 1"  # Mondays 06:23 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Pages dir
        run: |
          # Set this to match your GitHub Pages source
          # For /docs:
          echo "PAGES_DIR=docs" >> $GITHUB_ENV
          # For root, comment the line above and use:
          # echo "PAGES_DIR=" >> $GITHUB_ENV
          echo "Using PAGES_DIR=${{ env.PAGES_DIR }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install crawler deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Build index.json
        env:
          PAGES_DIR: ${{ env.PAGES_DIR }}
        run: |
          python crawler/build_index.py
          test -f "${{ env.PAGES_DIR }}"/index.json || (echo "index.json not created" && exit 1)
          echo "index.json size:" && wc -c "${{ env.PAGES_DIR }}"/index.json || true
          head -n 50 "${{ env.PAGES_DIR }}"/index.json || true

      - name: Commit & push if changed
        run: |
          git config user.name  "occult-ref-bot"
          git config user.email "occult-ref-bot@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update enriched index.json"
            git push
          fi
