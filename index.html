  /* === Retro pixel-arrow cursor with CRT glow & black outline === */
  .crt-cursor {
    position: fixed;
    left: 0;
    top: 0;
    width: 26px;
    height: 36px;
    pointer-events: none;
    z-index: 10001;

    background: #fff;
    clip-path: polygon(
      0% 0%, 0% 100%,               
      30% 70%, 40% 80%,             
      40% 100%, 55% 100%,           
      55% 82%, 70% 82%, 70% 64%,    
      55% 64%, 55% 40%, 80% 40%,    
      80% 22%, 55% 22%, 55% 0%      
    );

    image-rendering: pixelated;

    filter:
      drop-shadow( 1px  0px 0 #000)
      drop-shadow(-1px  0px 0 #000)
      drop-shadow( 0px  1px 0 #000)
      drop-shadow( 0px -1px 0 #000)
      drop-shadow( 0 0 6px rgba(255,255,255,.85))
      drop-shadow( 0 0 18px rgba(255,255,255,.55))
      drop-shadow( 0 0 48px rgba(255,255,255,.35));
    transition: transform .08s ease-out;
  }
  .crt-cursor.click { transform: scale(0.92); }
</style>

<!-- === CRT Cursor Script === -->
<script>
  (function(){
    const cursor = document.createElement('div');
    cursor.className = 'crt-cursor';
    document.body.appendChild(cursor);

    const hotspotX = 2;
    const hotspotY = 2;

    let x = innerWidth/2, y = innerHeight/2, tx = x, ty = y;
    const speed = 0.35;

    function move(e){ tx = e.clientX - hotspotX; ty = e.clientY - hotspotY; }
    function loop(){
      x += (tx - x) * speed;
      y += (ty - y) * speed;
      cursor.style.left = x + 'px';
      cursor.style.top  = y + 'px';
      requestAnimationFrame(loop);
    }

    window.addEventListener('mousemove', move, {passive:true});
    window.addEventListener('mousedown', ()=>cursor.classList.add('click'));
    window.addEventListener('mouseup',   ()=>cursor.classList.remove('click'));
    loop();

    document.body.style.cursor = 'none';
    document.querySelectorAll('input, textarea').forEach(el=>{
      el.addEventListener('mouseenter', ()=>{ document.body.style.cursor='text'; });
      el.addEventListener('mouseleave', ()=>{ document.body.style.cursor='none'; });
    });
  })();
</script>
